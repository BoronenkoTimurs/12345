<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body onload="startGame()">
    <div style="text-align:center;width:480px;">
        <button onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()">
            UP</button>
        <button onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()">
            DOWN</button>
        <button onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">
            LEFT</button>
        <button onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">
            RIGHT</button>
    </div>
      
<script src="index.js"></script>
</body>
</html>
